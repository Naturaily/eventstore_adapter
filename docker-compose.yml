version: '3'

services:
  web:
    build: .
    volumes:
      - .:/app
      - bundle:/bundle
    command: tail -F -n0 /etc/hosts
    depends_on:
      - event_store
    links:
      - event_store

  event_store:
    image: eventstore/eventstore:latest
    ports:
      - 2113:2113

  bundle:
    image: busybox
    volumes:
      - bundle:/bundle

volumes:
  bundle:
